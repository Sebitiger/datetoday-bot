name: DateToday Bot

on:
  schedule:
    - cron: "0 9 * * *"     # 09:00 UTC - daily main tweet
    - cron: "0 18 * * *"    # 18:00 UTC - evening fact
    - cron: "0 16 * * 0"    # Sunday 16:00 UTC - weekly thread
  workflow_dispatch:         # allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}
      API_SECRET: ${{ secrets.API_SECRET }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
      OPENAI_KEY: ${{ secrets.OPENAI_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run correct script based on cron schedule
        run: |
          if [ "${{ github.event.schedule }}" = "0 9 * * *" ]; then
            node runDaily.js
          elif [ "${{ github.event.schedule }}" = "0 18 * * *" ]; then
            node runEvening.js
          else
            node runWeekly.js
          fi

